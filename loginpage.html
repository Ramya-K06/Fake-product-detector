<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Fake Product Detector</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #d7eaff, #f5faff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 380px;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 8px 35px rgba(0, 70, 150, 0.15);
        border: 1px solid #e0eeff;
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 26px;
        color: #0f4c81;
        font-weight: 700;
    }

    .input-box {
        margin-bottom: 22px;
        display: flex;
        flex-direction: column;
        text-align: left;
    }

    label {
        font-size: 15px;
        color: #0f4c81;
        font-weight: 700;
    }

    input {
        padding: 13px;
        border-radius: 8px;
        border: 1.8px solid #b9d4f2;
        background: #f0f6ff;
        outline: none;
        transition: 0.3s;
        font-weight: 600;
    }

    input:focus {
        border-color: #0f4c81;
        background: #e7f1ff;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #0f4c81;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 700;
        margin-top: 8px;
    }

    .login-btn:hover {
        background: #0c3a63;
    }

    .links {
        margin-top: 18px;
        font-size: 14px;
    }

    .links a {
        color: #0f4c81;
        font-weight: 600;
        text-decoration: none;
    }

</style>
</head>
<body>

<div class="container">

    <h2>LOG IN</h2>

    <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="loginCheck()">Login</button>

    <div class="links">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</div>

<!-- LOGIN FUNCTION -->
<script>
function loginCheck() {

    // ---- Correct Login Details ----
    let correctEmail = "user@gmail.com";
    let correctPassword = "123456";

    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    if (email === correctEmail && pass === correctPassword) {
        window.location.href = "dash.html";  // redirect
    } else {
        alert("Incorrect Email or Password!");
    }
}
</script>

</body>
</html>
