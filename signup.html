<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Fake Product Detector</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #d7eaff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 420px;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 8px 35px rgba(0, 70, 150, 0.15);
        border: 1px solid #e0eeff;
        text-align: center;
    }

    .input-box {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-weight: 700;
        color: #0f4c81;
    }

    input {
        width: 100%;
        padding: 13px;
        border-radius: 8px;
        border: 1.8px solid #b9d4f2;
        background: #f0f6ff;
    }

    .signup-btn {
        width: 100%;
        padding: 12px;
        background: #0f4c81;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    .links a {
        font-weight: 600;
        color: #0f4c81;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>CREATE ACCOUNT</h2>

    <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
    </div>

    <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Create password">
    </div>

    <button class="signup-btn">Sign Up</button>

    <div class="links">
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </div>
</div>

</body>
</html>
