<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Fake Product Detector</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #d7eaff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 420px;
        padding: 40px 35px;
        border-radius: 14px;
        box-shadow: 0 8px 35px rgba(0, 70, 150, 0.15);
        border: 1px solid #e0eeff;
        text-align: center;
    }

    h2 {
        font-size: 26px;
        color: #0f4c81;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .input-box {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-weight: 700;
        color: #0f4c81;
    }

    input {
        width: 100%;
        padding: 13px;
        border-radius: 8px;
        border: 1.8px solid #b9d4f2;
        background: #f0f6ff;
        margin-top: 5px;
    }

    /* SHOW PASSWORD ALIGNMENT */
    .show-password-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: -10px;
        cursor: pointer;
    }

    .show-password-box input[type="checkbox"] {
        width: auto;
        transform: scale(1.2);
        cursor: pointer;
    }

    .signup-btn {
        width: 100%;
        padding: 12px;
        background: #0f4c81;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        border: none;
    }

    .signup-btn:hover {
        background: #0c3a63;
    }

    .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
    }

    .links {
        margin-top: 18px;
        font-size: 14px;
    }

    .links a {
        font-weight: 600;
        color: #0f4c81;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>CREATE ACCOUNT</h2>

    <div id="errorMsg" class="error"></div>

    <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
    </div>

    <div class="input-box">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" autocomplete="off">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create password" minlength="8" autocomplete="off">
    </div>

    <div class="input-box">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" minlength="8" autocomplete="off">
    </div>

    <!-- SHOW PASSWORD -->
    <div class="show-password-box">
        <input type="checkbox" id="showPass" onclick="togglePassword()">
        <label for="showPass">Show Password</label>
    </div>

    <button class="signup-btn" onclick="validateSignup()">Sign Up</button>

    <div class="links">
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </div>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    let cpass = document.getElementById("confirmPassword");

    if (pass.type === "password") {
        pass.type = "text";
        cpass.type = "text";
    } else {
        pass.type = "password";
        cpass.type = "password";
    }
}

function validateSignup() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value;
    let cpass = document.getElementById("confirmPassword").value;
    let error = document.getElementById("errorMsg");

    error.innerHTML = "";

    if (name === "" || email === "" || pass === "" || cpass === "") {
        error.innerHTML = "⚠ All fields are required.";
        return;
    }

    if (pass.length < 8) {
        error.innerHTML = "⚠ Password must be at least 8 characters.";
        return;
    }

    if (pass !== cpass) {
        error.innerHTML = "⚠ Passwords do not match.";
        return;
    }

    // SUCCESS → GO TO DASHBOARD
    window.location.href = "dash.html";
}
</script>

</body>
</html>
